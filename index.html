<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚡ Adaptive Parallel Speed Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
  <h1>⚡ Adaptive Parallel Speed Test</h1>
  <p>
    Real-time adaptive download benchmark.<br>
    Shows per-second throughput, 5s average, and live speed gauge.
  </p>

  <button id="startBtn">Start Test</button>

  <div class="charts-container">
    <div class="chart-box">
      <canvas id="avgChart" height="100"></canvas>
    </div>
    <div class="gauge-box">
      <canvas id="speedGauge" width="200" height="200"></canvas>
      <div id="gaugeText">0 Mbps</div>
    </div>
  </div>

  <div id="log"></div>

  <script src="download.js"></script>
</body>
</html>
