<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚡ Adaptive Parallel Speed Test</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f6f8fa;
      margin: 0;
      padding: 2rem;
    }
    h1 { color: #222; }
    p { color: #555; }

    .charts-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .chart-box {
      width: 90%;
      max-width: 700px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .gauge-box {
      font-size: 2rem;
      color: #0074e4;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    button {
      padding: 0.7rem 1.4rem;
      margin: 0.3rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn { background: #0074e4; color: white; }
    #uploadBtn { background: #28a745; color: white; }
    button:hover { opacity: 0.9; }
  </style>
</head>

<body>
  <h1>⚡ Adaptive Parallel Speed Test</h1>
  <p>Real-time adaptive download & upload benchmark.</p>

  <!-- Control buttons -->
  <div>
    <button id="startBtn">Start Download Test</button>
    <button id="uploadBtn">Start Upload Test</button>
  </div>

  <!-- DOWNLOAD SECTION -->
  <div class="charts-container">
    <div class="chart-box">
      <canvas id="avgChart" width="600" height="220"></canvas>
    </div>
    <div class="gauge-box">
      <div id="gaugeText">0 Mbps</div>
    </div>
  </div>

  <!-- UPLOAD SECTION -->
  <div class="charts-container">
    <div class="chart-box">
      <canvas id="uploadChart" width="600" height="220"></canvas>
    </div>
    <div class="gauge-box">
      <div id="uploadGaugeText">0 Mbps</div>
    </div>
  </div>

  <!-- Scripts must be after DOM -->
  <script src="/static/download.js"></script>
  <script src="/static/upload.js"></script>

</body>
</html>
